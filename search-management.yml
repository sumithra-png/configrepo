server:
      port: 8086


eureka: 
  instance: 
     hostname: localhost
     appname: search-management
     status-page-url-path: /swagger-ui.html
  client:
      eureka-server-port: 8086
      register-with-eureka: true
      fetch-registry: true
      serviceUrl:  
        default-zone: http://eureka-primary:8761/eureka, http://order-service:8084/eureka, http://user-service:8085/eureka
                    


      
logging:
    level:
      web: trace


log4j2.contextSelector: org.apache.logging.log4j.core.async.AsyncLoggerContextSelector   

#Zuul
zuul:
  routes:
    order-service:
      url: 
        http://localhost:8084/eureka
    user-service:
      url: 
        http://localhost:8085/eureka      
    
    
    
   
  
